{% extends 'apollo/header.html' %}
{% block content %}

{% load crispy_forms_tags %}
<body style="background-image: url('/static/apollo/JLSS_BG_PaymentUnpaid.png'); background-size: 1550px 768px; background-position: top; height: 100%;">
<img class = "Logo" src = "/static/apollo/JLSS.png" alt = "JLSS Hospital" align = "right" style = "width: 75px; height: 75px; border-radius: 50%;">
<div class="container py-5">
  <h2 class = "text-white text-center">Register</h2><br><br><br><br><br>
  <form method = "POST">
    {% csrf_token %}
    <div class = "text-white" style = "font-family:'Helvetica'">
    <div class = "form-row align-center">
      <div class = "form-group col-md-4 mb-0">
        {{ form.patient_id|as_crispy_field }}
      </div>
    </div>
    <div class = "form-row align-center">
      <div class = "form-group col-md-4 mb-0">
        {{ form.covid_test_result|as_crispy_field }}
      </div>
    </div>
    <div class = "form-row align-center">
      <div class = "form-group col-md-3 mb-0">
        {{ form.vaccine_name|as_crispy_field }}
      </div>
    </div>
    <button class = "btn btn-primary" type = "submit">Submit</button>
  </div>
</form>
</div>

{% endblock %}
