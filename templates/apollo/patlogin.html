  <body class="text-center">

<main class="form-signin">
    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <form method = "POST", action = "">
    <div class="form-floating">
      <input type="email" name = "PatID" class="form-control" id="floatingInput">
      <label for="floatingInput">Patient ID</label>
    </div>
    <div class="form-floating">
      <input type="password" name = "Patient Name"class="form-control" id="floatingInput">
      <label for="floatingInput">Full Name</label>
    </div>
    <div class="form-floating">
      <input type="password" name = "Age"class="form-control" id="floatingInput">
      <label for="floatingInput">Age</label>
    </div>
    <div class="form-floating">
      <input type="password" name = "Ph No"class="form-control" id="floatingInput">
      <label for="floatingInput">Phone Number</label>
    </div>
    <div class="form-floating">
      <input type="password" name = "Profession"class="form-control" id="floatingInput">
      <label for="floatingInput">Profession</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" value = "POST" type="submit">Sign in</button>
    {% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
    </form>
</main>



  </body>
