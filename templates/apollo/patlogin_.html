  <body class="text-center">

<main class="form-signin">
    <h1 class="h1 mb-3 fw-normal text-white" style = "font-family:sans-serif">Please sign in</h1>
    <form method = "POST", action = ""> {% csrf_token %}
    <div class="form-floating">
      <input type="text" name = "PatID" class="form-control text-center" id="floatingInput" style = "height:45px; padding: 5px 5px 5px 5px;"><br>
      <label for="floatingInput">Patient ID</label>
    </div>
    <div class="form-floating">
      <input type="text" name = "Patient Name"class="form-control text-center" id="floatingInput" style = "height:45px; padding: 5px 5px 5px 5px;"><br>
      <label for="floatingInput">Full Name</label>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-dark" value = "POST" type="submit">Sign in</button>
    </form>
    <br>
    {% if not proceed%}
    <div class = "badge bg-danger fs-5 fw-bold text-center">
        {{ message }}
    </div>
    {% endif %}
</main>
