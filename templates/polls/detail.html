<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      {% csrf_token %}
      <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    {{question.question_text}}
    {% if error_message %}<p><strong>{{error_message}}</strong></p>{%endif%}
  </button>
   <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    {%for choice in question.choice_set.all%}
        <li><a class="dropdown-item" href="#"><input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{choice.id}}">
        <label for="choice{{forloop.counter }}">{{choice.choice_text}}</label><br></a></li>
    {%endfor%}
    <input type="submit" class="btn btn-primary" value = "Vote"></div>
</html>
